services:
  verdaccio:
    image: verdaccio/verdaccio:latest
    container_name: infra-verdaccio
    restart: unless-stopped
    ports:
      - "4873:4873"
    volumes:
      - ./config.yaml:/verdaccio/conf/config.yaml:ro
      - verdaccio-storage:/verdaccio/storage
    networks:
      - infra
    labels:
      - "traefik.enable=true"
      # Production (HTTPS)
      - "traefik.http.routers.verdaccio.rule=Host(`verdaccio.primal.host`)"
      - "traefik.http.routers.verdaccio.entrypoints=https"
      - "traefik.http.routers.verdaccio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.verdaccio.middlewares=noknok-auth@docker"
      # Production HTTP->HTTPS redirect
      - "traefik.http.routers.verdaccio-redirect.rule=Host(`verdaccio.primal.host`)"
      - "traefik.http.routers.verdaccio-redirect.entrypoints=http"
      - "traefik.http.routers.verdaccio-redirect.middlewares=https-redirect"
      # Local (HTTP)
      - "traefik.http.routers.verdaccio-local.rule=Host(`verdaccio.localhost`)"
      - "traefik.http.routers.verdaccio-local.entrypoints=http"
      - "traefik.http.routers.verdaccio-local.middlewares=noknok-auth@docker"
      # Service
      - "traefik.http.services.verdaccio.loadbalancer.server.port=4873"

volumes:
  verdaccio-storage:

networks:
  infra:
    external: true
